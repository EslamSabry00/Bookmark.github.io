<body>

  <!--HEADER-->
  <header>
    <div class="col-12">
      <h3 class="fw-bolder">Bookmarker</h3>
    </div>

  <!--ADD FORM-->
  <section class=" mb-4 col-12">

      <div class="p-30 mt-3 text-center">
        <h2 class="fs-4 fw-bold my-19">Bookmark your favorite sites</h2>
        <p class="fw-bold mb-3">Site Name</p>
        <input id="bookmarkName" class="form-control w-75 m-auto mb-3" type="text" placeholder="Bookmark Name"/>
        <p class="fw-bold mb-3">Site URL</p>
        <input id="bookmarkURL" class="form-control w-75 m-auto mb-3" type="url" placeholder="Bookmark URL"/>
        <button onclick="addBookmark()" class="btn btn-primary mb-3">Submit</button>
      </div>
    </div>
  </section>
  <!--USER DATA-->
  <section class=" mb-4 mx-2" id="bookmarkItems">
    
  </section>

    </div>
  </footer>
  
</div>
  <script src="js/bootstrap.bundle.min.js" ></script>

</html>
